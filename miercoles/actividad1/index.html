<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mi Paint :v</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<canvas width="600" height="400">
		<!-- canvas sirve para un area de dibujo -->
	</canvas>

	<div class="controles">
		<ul>
			<li class="rojo seleccionado"></li>
			<li class="azul"></li>
			<li class="amarillo"></li>

		</ul>
		<button id="revelarColor">Nuevo Color</button>
		<div id="colorSeleccionado">
			<span id="nuevoColor"></span>
			<div class="sliders">
				<p>
					<label for="rojo">Rojo</label>
					<input id="rojo" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="verde">Verde</label>
					<input id="verde" type="range" min=0 max=255 value=0>
				</p>
				<p>
					<label for="azul">Azul</label>
					<input id="azul" type="range" min=0 max=255 value=0>
				</p>
			</div>
			<div>
				<button id="">Agregar color</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
